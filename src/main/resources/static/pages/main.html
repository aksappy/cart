<div class="container-fluid">
	<div class="row">
		<div class="card col-lg-4 product-card"
			ng-repeat="(index,product) in products">
			<img alt="{{product.name}}" height="100" width="100"
				src="images/{{product.id}}.png" />
			<h5 class="card-title">{{product.name}}</h5> <h3><strong>{{product.price}} CAD</strong></h3>
			<p class="card-text">{{product.shortDescription}}</p>
			<div class="input-group product-card">
				<input type="number" ng-model="count" class="form-control" min="1"
					placeholder="Enter a number.." max="10"
					aria-label="Number of products to be added">
				<div class="input-group-append" disabled="inProgress">
					<button class="input-group-text" ng-click="addItem(index, count)" ng-show='!product.inProgress'>
						<i class="fas fa-plus-circle"></i>
					</button>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>
</div>
